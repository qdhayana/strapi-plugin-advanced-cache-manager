name: Publish library (hosted on GitHub Packages)

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      dry_run:
        description: 'Run build and show next version without publishing'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    env:
      # Expose the GitHub Actions token as both GITHUB_TOKEN and NODE_AUTH_TOKEN
      # so that .npmrc (${GITHUB_TOKEN}) and npm authentication both work.
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@10life'
          always-auth: true

      - name: Install dependencies
        run: npm install

      - name: Bump version in package.json
        id: bump_version
        shell: bash
        run: |
          RELEASE_TYPE="${{ github.event.inputs.release_type }}"
          echo "Bumping version (${RELEASE_TYPE})..."
          npm version "$RELEASE_TYPE" --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Show version that will be published
        shell: bash
        run: |
          echo "Package will be published as version: ${{ steps.bump_version.outputs.new_version }}"

      - name: Commit version bump and create tag
        if: github.event.inputs.dry_run == 'false'
        env:
          NEW_VERSION: ${{ steps.bump_version.outputs.new_version }}
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add package.json
          if [ -f package-lock.json ]; then
            git add package-lock.json
          fi

          if git diff --cached --quiet; then
            echo "No changes to commit; skipping commit and tag."
          else
            echo "Committing version bump and creating tag v${NEW_VERSION}..."
            git commit -m "chore: release v${NEW_VERSION}"
            git tag "v${NEW_VERSION}"
            git push origin HEAD
            git push origin "v${NEW_VERSION}"
          fi

      - name: Publish to GitHub Packages
        if: github.event.inputs.dry_run == 'false'
        run: npm publish --no-git-checks
